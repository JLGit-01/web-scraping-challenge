<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Scrape Mars Data</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <!-- Phone Listings -->
    <div class="row" id="craiglist-listings">
      <div class="col-md-12">
        <h4 class="heading">{{mars['Title']}}</h4>

        <small>{{mars['Paragraph']}}</small>
     </div>

     <div class="col-md-12">
        <h4 class="heading"></h4> 
        <img src ={{mars ['Feature Image']}} alt='Image of mars up close'>
     </div>
      
      <div>
        <div class= "table">
          <table id= 'tablepress-p-mars-no-2' class='tablepress tablepress-id-p-mars'> </table>
          <h4> {{mars['Mars Info']}}     </h4>
          

      

      
    </div>

  </div>
</body>

</html>
