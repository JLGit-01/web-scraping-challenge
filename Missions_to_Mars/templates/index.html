<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Scrape Mars Data</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>


    <div class="row">
      <div class="col-md-12">
        <h4 class="heading"> {{mars.Title}}</h4>

        <small>{{mars.Paragraph}}</small>
      </div>

      <div class="col-md-12">
        <h4 class="heading"></h4>
        <h4>Featured Mars Image</h4>
        <img src="{{mars.Feature}}" alt='Image of mars up close'>

      </div>

      <div class="container">
        <div class="col-md-6">
          <h4>Mars Facts</h4>
          <table class="table">
            <p>{{mars.Table|safe}}</p>

          </table>

        </div>
      </div>

      <div class="col-md">
        <h4 class="heading"></h4>
        <h4>Mars Hemispheres</h4>

      </div>

      <div class="col-md-6">
        <h4 class="heading"></h4>
        <h4>Cerberus Hemisphere Enhanced</h4>
        <img src="{{mars.Cerb}}" alt='Mars Cerb' width=500 height=500>

      </div>

      <div class="col-md-6">
        <h4 class="heading"></h4>
        <h4>Schiaparelli Hemisphere Enhanced</h4>
        <img src="{{mars.Schi}}" alt='Mars Schi' width=500 height=500>

      </div>


      <div class="col-md-6">
        <h4 class="heading"></h4>
        <h4>Syrtis Major Hemisphere Enhanced</h4>
        <img src="{{mars.Syrt}}" alt='Mars Syrt' width=500 height=500>

      </div>


      <div class="col-md-6">
        <h4 class="heading"></h4>
        <h4>Valles Marineris Hemisphere Enhanced</h4>
        <img src="{{mars.Vall}}" alt='Mars Vall' width=500 height=500>

      </div>

    </div>
</body>

</html>
